<!DOCTYPE html>
<html>
	<head>
		<title>Home | Cubix</title>
		<link type="text/css" rel="stylesheet" href="css/bulma-dark.css">
		<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<nav class="nav is-dark">
			<div class="nav-left">
				<a href="index.html">
					<img src="img/logo.png" style="margin-left:10px" class="nav-item" alt="cubix logo" width="90px" height="auto">
				</a>
			</div>
			<div class="nav-right">
				<div class="nav-item">
					<button id="contactBtn" class="button is-info">Contact Us</button>
				</div>
			</div>
			<div class="modal" id="contactModal">
			  <div class="modal-background"></div>
			  <div class="modal-card">
			    <header class="modal-card-head">
			      <p class="modal-card-title">Contact Us</p>
			      <button class="delete"></button>
			    </header>
			    <section class="modal-card-body">
			    	<div class="columns">
			    		<div class="column is-half">
			    			<label class="label">Email</label>
							<p class="control">
							  <input id="email" class="input" type="text" placeholder="your@email.com">
							</p>
			    		</div>
			    		<div class="column is-half">
			    			<label class="label">Subject</label>
							<p class="control">
							  <input id="sub" class="input" type="text" placeholder="Subject">
							</p>
			    		</div>
			    	</div>
			    	<label class="label">Message</label>
					<p class="control">
					  <textarea id="msg" class="textarea" placeholder="Message"></textarea>
					</p>
			    </section>
			    <footer class="modal-card-foot">
			      <a id="sendBtn" href="" class="button is-dark">Send email</a>
			      <a id="cancel" class="button is-default">Cancel</a>
			    </footer>
			  </div>
			</div>
		</nav>
		<div class="hero is-info is-small" id="front">
			<div class="hero-body">
				<div class="container">
					<div class="columns">
						<div class="column is-4-desktop">
                            <br>
							<h1 class="title is-1">Cubix Health Technologies</h1>
							<p class="subtitle is-5">taking x-rays into the 3rd dimension</p>
							<br>
							<p id="toggle-video" class="button is-light is-medium">See After</p>
						</div>
                        <div class="column is-1-desktop"></div>
                        <div class="column is-7-desktop">
                            <figure class="image hidden" id="after">
                                <video autoplay="autoplay" loop="loop" width="500px" height="auto">
                                  <source src="img/xray-cropped-min.mp4" type="video/mp4" />
                                </video>
                            </figure>
                            <figure class="image" id="before">
                                <img src="img/xray-frame-2x.png" alt="lung xray before" id="before-image">
                            </figure>
                        </div>   
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
</html>
